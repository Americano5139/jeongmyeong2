name: CI/CD Build & Deploy

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: nextcloud-test

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ./docker

      - name: Login to DockerHub
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace Image in YAML
        run: |
          sed -i "s|image: .*|image: ${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|" k8s/deployment.yaml

      - name: Create Kubernetes Secrets (for AWS & RDS)
        run: |
          kubectl create secret generic nextcloud-secret \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --from-literal=S3_BUCKET=${{ secrets.S3_BUCKET }} \
            --from-literal=RDS_DB_NAME=${{ secrets.RDS_DB_NAME }} \
            --from-literal=RDS_HOST=${{ secrets.RDS_HOST }} \
            --from-literal=RDS_USERNAME=${{ secrets.RDS_USERNAME }} \
            --from-literal=RDS_PASSWORD=${{ secrets.RDS_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

