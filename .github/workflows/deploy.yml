name: CI/CD Build & Deploy

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: nextcloud-test

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.REGISTRY_USERNAME }}/$IMAGE_NAME:${{ github.sha }} ./docker

      - name: Login to DockerHub
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.REGISTRY_USERNAME }}/$IMAGE_NAME:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace Image in YAML
        run: |
          sed -i "s|image: .*|image: ${{ secrets.REGISTRY_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|" k8s/deployment.yaml

